<script th:inline="javascript">
	//工作经历
	function operate_formatter(value, row, index) {
		var btn = "";
		var id = row.nid;
		for (var i in value) { 
		    btn += "<button onClick='openWorkModal("+JSON.stringify(value[i])+",\""+id+"\")' class='easyui-linkbutton'>"+value[i].position_name+"</button>";
		}
		return btn;
	}
	//打开模态框
	function openWorkModal(data,id){
		$('#w').window('open');
		// 所在地
		$('#position_name').val(data.position_name);
		// 行业
		$('#industry').val(data.industry);
		// 薪水
		$('#salary').val(data.salary);
		//部门
		$('#department').val(data.department ? data.department : '无');
		// 类别
		$('#type').val(data.type);
		// 规模
		$('#size').val(data.size);
		$('#start_date').val(this.formatter(data.startDate,true))
		$('#end_date').val(this.formatter(data.endDate,false))
		$('#canSee').val(data.canSee ? '公开' : '非公开');
		$('#tid').val(id);
		$('#tindex').val(data.num);
		var identity = $.session("identity");
		if(identity === 'user'){
			$("#change").show();
			//$("#btnchange").removeAttr(“onclick”);
			//$("#btnchange").attr("onclick","changeState()");
			//$("#btnchange").click(function(){
			     //alert("hahah") ;
			//});
		}else{
			$("#change").hide();
		}
		
	}
	
	// 更改状态
	function changeState(){
		var id = $('#tid').val();
		var index = $('#tindex').val();
		var cansee = $('#canSee').val();
		$.ajax({
			  type: 'POST',
			  url: "resume/changeState",
			  data:{
			    id:id,
			    index:index
			  },
			  success: function(data){
				  if(data.code === 0){
					  // 刷新表格
					 // $('#tt').datagrid("reload");
					  alert('更新状态成功' );
					  $('#canSee').val(cansee === '非公开' ? '公开' : '非公开');
				  }else {
					  alert('更新状态失败：' + data.msg)
				  }
			  },
			  error: function(){
			    alert('更新状态失败')
			  }
		});
	}
	//对比数据
	function exportExcel(){
		//$('#tt').datagrid('toExcel','dg.xls');	// export to excel
		$('#compare').window('open')
		// chul 处理表格数据进行对比展示
		
		var data = []
		var dataDegree = []
		var dataAge = []
		var rows = $("#tt").datagrid("getRows"); 
		for(var i=0;i<rows.length;i++){
		    console.log(rows[i].gender);
		    data.push("");
		    dataDegree.push(rows[i].degree);
		    dataAge.push(rows[i].age);
		}
		this.compareData(data,dataDegree,dataAge)
	}
	// 比较数据
 	function compareData(data,dataDegree,dataAge){
		var dom = document.getElementById("container");
		var myChart = echarts.init(dom);
		var app = {};
		option = null;
		var posList = [
		    'left', 'right', 'top', 'bottom',
		    'inside',
		    'insideTop', 'insideLeft', 'insideRight', 'insideBottom',
		    'insideTopLeft', 'insideTopRight', 'insideBottomLeft', 'insideBottomRight'
		];

		app.configParameters = {
		    rotate: {
		        min: -90,
		        max: 90
		    },
		    align: {
		        options: {
		            left: 'left',
		            center: 'center',
		            right: 'right'
		        }
		    },
		    verticalAlign: {
		        options: {
		            top: 'top',
		            middle: 'middle',
		            bottom: 'bottom'
		        }
		    },
		    position: {
		        options: echarts.util.reduce(posList, function (map, pos) {
		            map[pos] = pos;
		            return map;
		        }, {})
		    },
		    distance: {
		        min: 0,
		        max: 100
		    }
		};

		app.config = {
		    rotate: 90,
		    align: 'left',
		    verticalAlign: 'middle',
		    position: 'insideBottom',
		    distance: 15,
		    onChange: function () {
		        var labelOption = {
		            normal: {
		                rotate: app.config.rotate,
		                align: app.config.align,
		                verticalAlign: app.config.verticalAlign,
		                position: app.config.position,
		                distance: app.config.distance
		            }
		        };
		        myChart.setOption({
		            series: [{
		                label: labelOption
		            }, {
		                label: labelOption
		            }, {
		                label: labelOption
		            }, {
		                label: labelOption
		            }]
		        });
		    }
		};


		var labelOption = {
		    show: true,
		    position: app.config.position,
		    distance: app.config.distance,
		    align: app.config.align,
		    verticalAlign: app.config.verticalAlign,
		    rotate: app.config.rotate,
		    formatter: '{c}  {name|{a}}',
		    fontSize: 16,
		    rich: {
		        name: {
		            textBorderColor: '#fff'
		        }
		    }
		};

		option = {
		    color: ['#003366', '#006699', '#4cabce', '#e5323e'],
		    tooltip: {
		        trigger: 'axis',
		        axisPointer: {
		            type: 'shadow'
		        }
		    },
		    legend: {
		        data: ['学历', '年龄']
		    },
		    toolbox: {
		        show: true,
		        orient: 'vertical',
		        left: 'right',
		        top: 'center',
		        feature: {
		            mark: {show: true},
		            dataView: {show: true, readOnly: false},
		            magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
		            restore: {show: true},
		            saveAsImage: {show: true}
		        }
		    },
		    xAxis: [
		        {
		            type: 'category',
		            axisTick: {show: false},
		            // TODO
		            //data: ['', '', '', '', '']
		            data: data
		        }
		    ],
		    yAxis: [
		        {
		            type: 'value'
		        }
		    ],
		    // TODO
		    series: [
		        {
		            name: '学历',
		            type: 'bar',
		            barGap: 0,
		            label: labelOption,
		            data: dataDegree
		            //data: [320, 332, 301, 334, 390]
		        },
		        {
		            name: '年龄',
		            type: 'bar',
		            label: labelOption,
		            data: dataAge
		            //data: [220, 182, 191, 234, 290]
		        }
		       
		    ]
		};;
		if (option && typeof option === "object") {
		    myChart.setOption(option, true);
		}
	} 
	//用户搜索时触发
	function doSearch(){
		 $('#tt').datagrid('load',{
		//当所有代码执行完之后，当前表格会自动提交一份带参数的去后台
		asin: $('#asin').val(),
		reviewerName: $('#reviewerName').val(),
		keyWord: $('#keyWord').val(),
		
		});  
	}
	
	// 格式化日期
	function formatter(value,flag){
		if(!value){
			return flag ? '未知' : '至今'
		}
		var date = new Date(value);
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        var d = date.getDate();
        return y + '-' +m + '-' + d;
	}
</script>
